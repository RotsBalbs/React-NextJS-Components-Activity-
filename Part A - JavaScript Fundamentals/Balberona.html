<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="Balberona.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter amount" />

    <label for="tipPercent">Tip Percentage (%):</label>
    <input type="number" id="tipPercent" placeholder="Enter tip %" />

    <div class="suggested-tips">
      <span>Suggested Tips:</span>
      <button class="tip-btn" data-tip="10">10%</button>
      <button class="tip-btn" data-tip="15">15%</button>
      <button class="tip-btn" data-tip="20">20%</button>
    </div>

    <label for="splitCount">Number of People:</label>
    <input type="number" id="splitCount" value="1" min="1" />

    <button id="calculateBtn">Calculate Tip</button>
    <button id="clearBtn">Clear</button>

    <div class="result">
      <p id="tipAmount">Tip Amount: $0.00</p>
      <p id="totalAmount">Total Amount: $0.00</p>
      <p id="splitAmount">Amount per Person: $0.00</p>
    </div>
  </div>
  <script src="Balberona.js"></script>
</body>
</html>
